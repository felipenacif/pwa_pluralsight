<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-grid>
      <ion-row>
        <ion-col *ngFor="let item of listaDados" size-xs="12" size-sm="6" size-md="4" size-lg="3" size-xl="2">
          <ion-card>
            <img src="{{ item.imagem }}?random={{ item.id }}" />
            <ion-card-header>
              <ion-card-subtitle>{{ item.cidade }} - {{ item.estado }}</ion-card-subtitle>
              <ion-card-title>{{ item.nome }}</ion-card-title>
            </ion-card-header>
          
            <ion-card-content>
              Avaliações: {{item.stars}}
              <ion-button size="small"  shape="round" (click)="details()"><ion-icon slot="start" name="help-circle-outline"></ion-icon> Mais informações</ion-button>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
